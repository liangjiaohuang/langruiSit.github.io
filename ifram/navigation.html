<script>
    $(function(){
        var pathname = window.parent.location.pathname;
        var pagename = pathname.substr(pathname.lastIndexOf("/")+1);
        pagename = pagename.substr(0, pagename.lastIndexOf("."));

        if(pagename == "product") {
            $('.products').css("display","inline-block");
        } else if ( pagename == "productInfo") {
            $('.products').css("display","inline-block");
            $('.productsType').css("display","inline-block");
            let type = getUrlParam("type");
            $('#pdcInfo').attr("href", "../pages/product.html?type=" + type);
            $('#pdcInfo').empty();
            $('#pdcInfo').append(type);
        } else if(pagename == "faq") {
            $('.faq').css("display","inline-block");
        } else if(pagename == "about") {
            $('.about').css("display","inline-block");
        } else if(pagename == "contact") {
            $('.contact').css("display","inline-block");
        } 
    })
        // 获取页面参数
    function getUrlParam(name) {  
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象    
        var r = window.parent.location.search.substr(1).match(reg);  //匹配目标参数      
            if (r != null) return unescape(r[2]);       
                    return null; //返回参数值   
    }
</script>
